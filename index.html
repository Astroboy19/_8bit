<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8bit</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="board_game">
        <nav>
            <div class="b_score">
                <span class="text">SCORE: </span><span id="score">10</span>
            </div>
            <div class="b_timer">
                <span class="text">TIMER: </span><span id="score">10</span>
            </div>
            <div class="b_level">
                <span class="text">LEVEL: </span><span id="score">10</span>
            </div>
        </nav>
        <section>
            <div class="lamps">
                <span class="alphabet l_a">A</span>
                <span class="alphabet l_b">B</span>
                <span class="alphabet l_c">C</span>
                <span class="alphabet l_d">D</span>
                <span class="alphabet l_e">E</span>
                <span class="alphabet l_f">F</span>
                <span class="alphabet l_g">G</span>
                <div id="a" class="lamp off"></div>
                <div id="b" class="lamp off"></div>
                <div id="c" class="lamp off"></div>
                <div id="d" class="lamp off"></div>
                <div id="e" class="lamp off"></div>
                <div id="f" class="lamp off"></div>
                <div id="g" class="lamp off"></div>
            </div>
        </section>
        <footer>
            <div class="footer_1">
                <div class="_1">
                    <button id="__1">1=f</button>
                </div>
                <div class="random"><span class="text">TARGET: </span><span class="random">200</span> </div>
                <div class="_0">
                    <button id="__0">0=g</button>
                </div>
            </div>
            <div class="footer_2">
                <div id="t_a" class="table">
                    <div class="letter">
                        <h3>A</h3>
                    </div>
                    <div class="bit">
                        <h3>1</h3>
                    </div>
                </div>
                <div id="t_b" class="table">
                    <div class="letter">
                        <h3>B</h3>
                    </div>
                    <div class="bit">
                        <h3>0</h3>
                    </div>
                </div>
                <div id="t_c" class="table">
                    <div class="letter">
                        <h3>C</h3>
                    </div>
                    <div class="bit">
                        <h3>1</h3>
                    </div>
                </div>
                <div id="t_d" class="table">
                    <div class="letter">
                        <h3>D</h3>
                    </div>
                    <div class="bit">
                        <h3>0</h3>
                    </div>
                </div>
                <div id="t_e" class="table">
                    <div class="letter">
                        <h3>E</h3>
                    </div>
                    <div class="bit">
                        <h3>1</h3>
                    </div>
                </div>
                <div id="t_f" class="table">
                    <div class="letter">
                        <h3>F</h3>
                    </div>
                    <div class="bit">
                        <h3>1</h3>
                    </div>
                </div>
                <div id="t_g" class="table">
                    <div class="letter">
                        <h3>G</h3>
                    </div>
                    <div class="bit">
                        <h3>0</h3>
                    </div>
                </div>
                
        </footer>
        <div class="copyright">
            <p>Copyright Â© 2020 Created By <span>Chulda</span> All Rights Reserved.</p>
        </div>

    </div>
    <!-- my js -->
    <script src="./js/main.js"></script>
</body>
</html>
